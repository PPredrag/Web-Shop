<html>
	<head>
		<script>
			<!--
				/*
				
				with (objekat) {
					naredba
				}
				
				Na primer, matematičkim funkcijama mora prethoditi objekat Math.
				Sledeći primer podrazumeva Math ispred PI, COS() i SIN():
				*/
				
				with (Math) {
					a = PI / 2;
					x = cos(a);
					y = sin(a);
				} 
				
				alert(a);
				alert(Math.PI / 2);
				alert(PI / 2);
					
				/*
					break - prekida izvršenje naredbe, npr. izlaz iz for petlje
					continue - nastavlja se izvršenje
					new - definiše novi objekat, npr. a = new Date()
					this - to be defined TBD
					var - definisanje promenljive, opciono
				*/
				
				var prom1 = 1, prom2 = "Sledeća vrednost";
			-->
		</script>
	</head>

	<body>

	</body>
</html>
