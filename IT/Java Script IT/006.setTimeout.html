<html>
	<head>
		<script>
			
			
			function zdravoSvete()
			{
				console.log("Upis u log iz funkcije");
			}
			
			console.log("Prvi upis u log");
			setTimeout(zdravoSvete, 1000); //ZDRAVOSVETE SE NAVODI BEZ ZAGRADA!!!
			console.log("Drugi upis u log");
			
		</script>
	</head>
	
	<body>
