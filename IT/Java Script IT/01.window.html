<!--
	Window objekat
-->

<html>
	<head>
		<title>Window objekat</title>
		<script>
			// Osobine objekta Window
			var w = window.innerWidth;
			var h = window.innerHeight;
			
			//pogledati rezultat pre i nakon otvaranja konzole
			console.log("Sirina prozora je: " + w);
			console.log("Visina prozora je: " + h);
			
			console.log("Naziv prozora: " + window.name);
			//za sada je prazno
			
			
			
			/*
				Metode objekta Window
			*/
			
			/*
				Neke metode su već obrađene na kursu:
				*	alert()
				*	setInterval()
				* 	setTimeout()
				*	clearInterval()
				* 	confirm()
				*	prompt()
			*/
			
			//Stop() metod
			window.stop();
			// prekida učitavanje skripta, rezultat kao kod pritiska na dugme X u pregledaču
			// može da se koristi ukoliko učitavanje nekog skripta traje predugo
			// voditi računa! JS nastavlja sa izvršenjem, ali se html ne učitava!
			
			//Open() metod
			
			window.open("www.it-akademija.com");
			window.open("http://www.it-akademija.com");
			
			/* Potpis metode 
				window.open(URL,name,specs,replace)
				name - target atribut za otvaranje prozora (_self, _blank), ili se unosi naziv prozora
				specs - opcije za otvaranje prozora, fullscreen, width, height, ...
				replace - da li se pravi novi unos u history-ju, ili zamenjuje postojeći - true - zamenjuje postojeći, false - pravi novi unos
			*/
			
			var noviProzor = window.open("", "", "width=200, height=100");
			var prozor = window.open("http://www.it-akademija.com", "IT akademija", "toolbar=yes, scrollbars=yes, resizable=yes, top=500, left=500, width=400, height=400");
			console.log("Naziv novog prozora: " + prozor.name);
		</script>
	</head>
	<body>
		Window objekat
	</body>
</html>
