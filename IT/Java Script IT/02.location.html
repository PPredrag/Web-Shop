<!--
	Location objekat
-->

<html>
	<head>
		<title>Location objekat</title>
		<script>
			// Osobine objekta Location
			
			var sidro = location.hash;
			console.log("Trenutni anchor: " + sidro);
			
			location.hash = "novoSidro";
			sidro = location.hash;
			console.log("Novi anchor: " + sidro);
			
			var hostName = location.hostname; // vraca domen, ili IP
			console.log("Hostname: " + hostName);

			var pathName = location.pathname; // vraca domen, ili IP
			console.log("Pathname: " + pathName);
			
			var getParams = location.search;
			console.log("Get parametri: " + getParams);
			
			location.search = "?ime=Pera&Prezime=Peric";
			getParams = location.search;
			console.log("Get parametri: " + getParams);
			
			
			/*
				Metode objekta Location
			*/
			
			/*
				Neke metode su već obrađene na kursu:
				*	assign()
				*	reload()
				*	replace()
			*/
			
			location.reload();
			//Radi refresh strane, isto kao F5
			//podrazumevano, kao i F5, podaci se povlače iz cache-a
			//Ako je potrebno učitati url bez cache-a (ctrl+R), pozvati sa location.reload(true)
			
			location.assign("http://www.it-akademija.com");
			location.replace("http://www.it-akademija.com");
			/*
				assign vs replace
				oba menjaju trenutni url
				replace uklanja trenutni URL iz history-ja, pa time onemogućuje back dugme
			*/
			
		</script>
	</head>
	<body>
		Location objekat
	</body>
</html>
