	004 - Math funkcije
-->

<html>
	<head>
		<script>
			
			/*
				toFixed() – zaokružuje broj na prosleđeni broj decimala
				abs() – vraća apsolutnu vrednost broja
				ceil() – zaokružuje broj na prvi veći ceo broj
				floor() – zaokružuje broj na prvi manji ceo broj
				max() – traži maksimalni broj
				pow() – računa stepenovanje broja eksponentom
				random() – generiše pseudo-slučajni broj
				sqrt() – računa koren broja
			*/
			
			var decimalniBroj = 3.14159265;
			
			console.log(decimalniBroj.toFixed());
			console.log(decimalniBroj.toFixed(2));
			console.log(decimalniBroj.toFixed(4));

			console.log("---- Math.abs() ----");
			console.log("Math.abs(-1): " + Math.abs(-1));
			console.log("Math.abs(1): " + Math.abs(1));
			console.log("");
			
			console.log("---- Math.ceil() ----");
			console.log("Math.ceil(0.14): " + Math.ceil(0.14));
			console.log("Math.ceil(0.69): " + Math.ceil(0.69));
			console.log("Math.ceil(1): " + Math.ceil(1));
			console.log("");
			
			console.log("---- Math.floor() ----");
			console.log("Math.floor(0.14): " + Math.floor(0.14));
			console.log("Math.floor(0.69): " + Math.floor(0.69));
			console.log("Math.floor(1): " + Math.floor(1));
			console.log("");
			
			console.log("---- Math.max() ----");
			console.log("Math.max(0, 14, -1): " + Math.max(0, 14, -1));
			console.log("Math.max(): " + Math.max());
			console.log("");
			
			console.log("---- Math.random() ----");
			console.log("Math.random(): " + Math.random());
			console.log("");
		</script>
	</head>
