<!--
	Navigator objekat
-->

<html>
	<head>
		<title>Navigator objekat</title>
		<script>
			// Osobine objekta Navigator
			
			if (navigator.geolocation)
			{
				navigator.geolocation.getCurrentPosition(ucitajKoordinate);
			}
			else
			{
				console.log("Pregledac ne podrzava geolokaciju");
			}
			
			function ucitajKoordinate(position)
			{
				console.log("Trenutna geografska sirina: " + position.coords.latitude);
				console.log("Trenutna geografska duzina: " + position.coords.longitude);
			}
			
			if (navigator.geolocation)
			{
				console.log("Drugi IF");
				navigator.geolocation.getCurrentPosition(ucitajKoordinate, showError);
			}
			else
			{
				console.log("Pregledac ne podrzava geolokaciju");
			}
			

			function showError(error) {
				switch(error.code) {
					case error.PERMISSION_DENIED:
						console.log("Korisnik nije dozvolio ucitavanje lokacije")
						break;
					case error.POSITION_UNAVAILABLE:
						console.log("Nedostupna pozicija")
						break;
					case error.TIMEOUT:
						console.log("Time out")
						break;
					case error.UNKNOWN_ERROR:
						console.log("Nepoznata greska")
						break;
				}
			}

		</script>
	</head>
	<body>
		Navigator objekat
	</body>
</html>
