<html>
	<head>
		<script>
			
			//deklaracija niza
			var niz = new Array(1, 5, 7, 10);
			console.log(typeof(niz));
			console.log("niz[0]: " + niz[0]);
			console.log("niz.length: " + niz.length);
			
			var nizJedanElement = new Array(5);
			console.log(typeof(nizJedanElement));
			console.log("nizJedanElement[0]: " + nizJedanElement[0]);
			console.log("nizJedanElement.length: " + nizJedanElement.length);
			
			/*
			Drugi nacin definisanja niza
			drugiNiz[0] = 1;
			drugiNiz[1] = 2;
			console.log(typeof(drugiNiz));
			console.log("drugiNiz[0]: " + drugiNiz[0]);
			*/
			
			var drugiNiz = [];
			drugiNiz[0] = 1;
			drugiNiz[1] = 2;
			console.log(typeof(drugiNiz));
			console.log("drugiNiz[0]: " + drugiNiz[0]);
			
			var treciNiz = [1, 5, 7, 10];
			console.log(typeof(treciNiz));
			console.log("treciNiz[0]: " + treciNiz[0]);
			
			var cetvrtiNiz = [];
			//cetvrtiNiz[] = 1; //NE RADI!
			cetvrtiNiz[1] = 1; 
			cetvrtiNiz[2] = "Pera"; 
			console.log(typeof(cetvrtiNiz));
			console.log("cetvrtiNiz[0]: " + cetvrtiNiz[0]);
			console.log("cetvrtiNiz[1]: " + cetvrtiNiz[1]);
			console.log("cetvrtiNiz[2]: " + cetvrtiNiz[2]);
			
			//Objekat vs Niz
			console.log("");
			console.log("--- OBJEKAT VS. NIZ ---");
			
			var polaznikNiz = ["Pera", "Peric", 20];
			var polaznikObjekat = {ime:"Pera", prezime:"Peric", godine:20};
			console.log(typeof(polaznikNiz));
			console.log(typeof(polaznikObjekat));
			console.log("polaznikNiz[0] " + polaznikNiz[0]);
			console.log("polaznikObjekat[0] " + polaznikObjekat[0]);
			
			function isArray(x) {
				return x.constructor.toString().indexOf("Array") > -1;
			}

			console.log("Array.isArray(polaznikNiz) " + Array.isArray(polaznikNiz));
			console.log("isArray(polaznikNiz) " + isArray(polaznikNiz));
			
			console.log("Array.isArray(polaznikObjekat) " + Array.isArray(polaznikObjekat));
			console.log("isArray(polaznikObjekat) " + isArray(polaznikObjekat));

			//toString() i join()
			console.log("");
			console.log("--- Metode niza ---");
			console.log("polaznikNiz.toString() " + polaznikNiz.toString());
			console.log("polaznikNiz.join(" - ") " + polaznikNiz.join(" - "));
			
			//push() i pop()
			console.log("");
			console.log("--- PUSH() I POP() ---");
			console.log("polaznikNiz: " + polaznikNiz.toString());
			console.log("polaznikNiz.push(5) " + polaznikNiz.push(5)); //vraca broj elemenata
			console.log("polaznikNiz: " + polaznikNiz.toString());
			console.log("polaznikNiz.pop() " + polaznikNiz.pop()); // vraca izbaceni element
			console.log("polaznikNiz: " + polaznikNiz.toString());
			
			//shift() i unshift()
			console.log("");
			console.log("--- SHIFT() I UNSHIFT() ---");
			console.log("polaznikNiz: " + polaznikNiz.toString());
			console.log("polaznikNiz.shift() " + polaznikNiz.shift()); //vraca izbaceni element
			console.log("polaznikNiz: " + polaznikNiz.toString());
			console.log("polaznikNiz.unshift(2) " + polaznikNiz.unshift(2)); // vraca broj elemenata
			console.log("polaznikNiz: " + polaznikNiz.toString());
		</script>
	</head>
	
	<body>
	</body>
</html>
