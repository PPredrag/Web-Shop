<!--
	History objekat
-->

<html>
	<head>
		<title>History objekat</title>
		<script>
			// Osobine objekta History
			
			// ima samo jedan property - length - vraća broj posećenih URL-ova
			var brojURLova = history.length;
			console.log("Broj posecenih url-ova " + brojURLova);
			//IE i Opera pocinju od 0, Chrome, Firefox, Safari pocinju od 1
			// read-only
			// maksimalni broj URL-ova je 50
			
			
			/*
				Metode objekta Location
			*/
			
			/*
				Neke metode su već obrađene na kursu:
				*	back() - prethodna stranica u history-ju
				*	forward() - sledeca stranica u history-ju
				*	go() - učitava konkretnu stranicu iz history-ja
			*/
			history.go(-1); // prethodna, isto kao back()
			
		</script>
	</head>
	<body>
		History objekat
	</body>
</html>
