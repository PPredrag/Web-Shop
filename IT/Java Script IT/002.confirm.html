<html>
	<head>
		<script>
		
			
			odabranaVrednost = confirm("Da li si ti Pera?");
			
			var odgovor = "Bravo, ti si Pera";
			if (!odabranaVrednost)
			{
				odgovor = "Više sreće drugi put";
			}
			
			alert(odgovor);
			
			//alert(confirm("Da li ternarni operator radi sa confirm() funkcijom?") ? "Tacno" : ":(");
		</script>
	</head>
