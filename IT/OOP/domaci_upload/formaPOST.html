<html>
	<head>
		<title>Froma za upload datoteka</title>
	</head>
	<body>
		<h3>Unos podataka:</h3><br>
		<form action="002.uploader.php" method="POST" enctype="multipart/form-data">
		
		<fieldset>
		<h2>Izaberi bazu :</h2>
		  <div>
			Host :
			<input id="input" type="text" name="host"><br><br>
			Username:
			<input id="input" type="text" name="username"><br><br>
			Lozinka:
			<input id="input" type="text" name="lozinka"><br><br>
			Ime Baze:
				<input id="input" type="text" name="ime_baze"><br><br>
		</fieldset><br><br>
			Ime :
			<input id="input" type="text" name="ime"><br><br>
			E_mail:
			<input id="input" type="text" name="e_mail"><br><br>
			Komentar:
			<textarea name="komentar" rows="4" col="10"></textarea><br><br>
			<input type="file" name="file" size="50" /><br><br>
			<input type="submit" value="Unos podataka"/>
			
		</form>
	</body>
</html>
