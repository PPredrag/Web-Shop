<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				/*
					text() - Get/Set tekstualni sadrzaj navedenog elementa
					html() - Get/Set HTML sadrzaj navedenog elementa
					val() - Get/Set vrednost HTML kontrole iz forme
					attr() - Vraca atribut HTML elementa
				*/
				
				$("#tst1").click(function(){
					console.log("Text: " + $("#ptst").text());
				});
				
				$("#tst2").click(function(){
					console.log("HTML: " + $("#ptst").html());
				});
				
				$("#tst3").click(function(){
					console.log("Value: " + $("#002i").val());
				});
				
				$("#tst4").click(function(){
					console.log($("#002i").attr("type"));
				});
			});
		</script>
	</head>
	<body>

		<p id="ptst">Paragraf <span>test</span></p>
		<input id="002i" type="text" value="primer"/>

		<button id="tst1">Text()</button>
		<button id="tst2">Html()</button>
		<button id="tst3">Val()</button>
		<button id="tst4">Attr()</button>

	</body>
</html>
