<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				/*
					$("p").click();
					Dogadjaju click() prosledjujemo funkciju
					
					$("p").click(function(){
					  // action goes here!!
					});
				*/
				
				$("p").click(function(){
					$(this).hide();
				});
				
				/*
					proveriti prikaz sa F12
				*/
				
				/*
					focus() - kada element forme dobije fokus
					blur() - kada element forme izgubi fokus
					
				*/
				$("input").focus(function(){
					$(this).css("background-color", "#cccccc");
				});
				
				$("input").blur(function(){
					$(this).css("background-color", "#ffffff");
				});
				
			});
		</script>
	</head>
	<body>
		<p>Paragraf</p>
		<p>Paragraf2</p>
		<p>Paragraf3</p>
		<input type="text" name="name"><br>
		<input type="text" name="email">
	</body>
</html>
