<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				/*
					append() - Dodaje sadrzaj na kraj odabranog elementa
					prepend() - Dodaje sadrzaj na pocetku odabranog elementa
					after() - Dodaje sadrzaj nakon odabranog elementa
					before() - Dodaje sadrzaj pre odabranog elementa
				*/
				
				$("#tst1").click(function(){
					$("#ptst").append(" <b> Append </b>");
				});
				$("#tst2").click(function(){
					$("#ptst").prepend(" <b> Prepend </b>");
				});
				$("#tst3").click(function(){
					$("#ptst").after("<p> after </p>");
				});
				$("#tst4").click(function(){
					$("#ptst").before("<p> before </p>");
				});
			});
		</script>
	</head>
	<body>

		<p id="ptst">Paragraf</p>

		<button id="tst1">append()</button>
		<button id="tst2">prepend()</button>
		<button id="tst3">after()</button>
		<button id="tst4">before()</button>

	</body>
</html>
