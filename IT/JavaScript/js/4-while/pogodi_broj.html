<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    //
    var a=Math.floor(Math.random()*100);
    console.log(a);
    var pogodio=false;
    var poruka="Pogodi koji sam broj zamislio";
    var pokusaji=0;// broj pokušaja
    while(pogodio==false){
        ++pokusaji;
        var b=prompt(poruka);
        if(a>b){
            poruka="Traženi broj je veći";
        }else if(a<b){
            poruka="Traženi broj je manji";
        }else if(a==b){
            poruka="Čestitamo pogodili ste traženi broj iz "+pokusaji+" pokušaja";
            alert(poruka);
            pogodio=true;
        }else{
            // nemoguće
            pogodio=true;
            console.log("Nešto čudno se desilo!!");
        }
    }

</script>
</body>
</html>
