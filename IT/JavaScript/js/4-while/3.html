<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    // prompt služi za prihvatanje ručno unete vrednsti od korisnika (izbegava se)
    var a=0;
    while(a<=5){
        a=prompt("Upišite broj veći od 5");
        console.log("Broj ",a," nije veći od 5");
    }
    console.log("Broj ",a," je veći od 5");
</script>
</body>
</html>
