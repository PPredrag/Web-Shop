<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    // promenljivu smo definisali unutar uslova petlje
    for(var i=0;i<4;i++){
        console.log('i:',i);
    }

    // za razliku od prethodnog primera promenljiva je definisana pre petlje, druga razlika je što petlja ne počinje sa 0 već sa 5
    // petlje koje počinju sa 0 su mnogo češće nego ostale
    var b;
    for(b=5;b<8;b++){
        console.log('b:',b);
    }

    // korišćenje inkrementa većeg od 1, koristili smo operator <=
    var c;
    for(c=5;c<=15;c+=3){
        console.log('c:',c);
    }

    // Koristili smo obrnut smer, smanjivanje umesto povećavanja
    var d;
    for(d=5;d>0;d--){
        console.log('d:',d);
    }

</script>
</body>
</html>
