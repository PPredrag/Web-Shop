    <title></title>

<body>
<script type="text/javascript">
    // Često koristimo pisanje više parametara u konozli da bismo videli koju vrednost imaju promenljive npr.
    var a=153;
    var b=99;
    var c=a/b;
    console.log('a:',a, ' b:',b,' c:',c);

    // moguće je definisati i promenljive kojima nećemo dodeliti vrednost u trenutku kreiranja npr.
    var d;
    console.log(d);// videćete grešku koja će vam reći da promenljivoj "d" nije dodeljena vrednost, tj. neće ispisati grešku već "undefined" to je vrednost koju promenjljiva dobija ako joj je mi ne dodelimo
</script>
</body>
</html>
